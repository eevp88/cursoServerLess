<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    

</head>
<body>
    <div class="container">
        <h1>Pets</h1>
        <p>Esta es una aplicación de ejemplo para el curso de Serverless</p>
    
    <form id="form_pet" method="post" class="mb-3">
        <input type="text" name="name" placeholder="Nombre del archivo" required>
        <input type="text" name="type" placeholder="Tipo de archivo" required>
        <input type="text" name="description" placeholder="Descripción del archivo">
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
    <div class="row">
        <div class="table-responsive" >
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripcion</th>
                    <th>Acción</th>
                </thead>
                <tbody id="list_pets">
                    <tr>
                        <td>Cargando...</td>
                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
